<ion-header>

  <ion-navbar>
    <ion-title>Statistics</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row>
        <ion-col col-5>
            <ion-datetime 
                class="optdatetime" 
                displayFormat="DD-MM-YYYY" 
                pickerFormat="DD MMMM YYYY" 
                [(ngModel)]="fromDate" 
                min="2018" max="2050-12-31" 
                placeholder="From Date"></ion-datetime>
        </ion-col>
        <ion-col col-2 style="text-align: center;padding:15px;">
            to
        </ion-col>
        <ion-col col-5>
            <ion-datetime class="optdatetime" displayFormat="DD-MM-YYYY" pickerFormat="DD MMMM YYYY" [(ngModel)]="toDate" placeholder="To Date"></ion-datetime>
        </ion-col>
    </ion-row>

    <ion-list radio-group [(ngModel)]="relationship">
        <ion-row>
          <ion-col col-6>
            <ion-item>
              <ion-label>Individual</ion-label>
              <ion-radio value="friends" checked></ion-radio>
            </ion-item>
          </ion-col>
          <ion-col col-6>
            <ion-item>
              <ion-label>Clinical</ion-label>
              <ion-radio value="family"></ion-radio>
            </ion-item>
          </ion-col>
        </ion-row>
    </ion-list>

    <ion-label class="optlabel">Choose Chart Type</ion-label>

    <ion-list radio-group [(ngModel)]="relationship">
        <ion-row>
          <ion-col col-4>
            <ion-item>
              <ion-label>Pie</ion-label>
              <ion-radio value="pie"></ion-radio>
            </ion-item>
          </ion-col>
          <ion-col col-4>
            <ion-item>
              <ion-label>Donut</ion-label>
              <ion-radio value="donut"></ion-radio>
            </ion-item>
          </ion-col>
          <ion-col col-4>
            <ion-item>
              <ion-label>Bar</ion-label>
              <ion-radio value="bar"></ion-radio>
            </ion-item>
          </ion-col>
        </ion-row>
    </ion-list>

    <!-- <canvas #barCanvas style="display: block;height: 50%;width: 382px;margin-top: 40px;"></canvas> -->
    <ion-card>
        <ion-card-header>
          Bar Chart
        </ion-card-header>
        <ion-card-content>
          <canvas #barCanvas></canvas>
        </ion-card-content>
      </ion-card>
   
      <ion-card>
        <ion-card-header>
          Doughnut Chart
        </ion-card-header>
        <ion-card-content>
          <canvas #doughnutCanvas></canvas>
        </ion-card-content>
      </ion-card>
   
      <ion-card>
        <ion-card-header>
          Line Chart
        </ion-card-header>
        <ion-card-content>
          <canvas #lineCanvas></canvas>
        </ion-card-content>
      </ion-card>
</ion-content>
