<ion-header>

  <ion-navbar>
    <ion-title style="color: blueviolet">Business Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row *ngFor="let entries of DoctorDetails | CustomKeyValue">
    <ion-col col-7>
        <ion-label style="font-weight:bold;">{{entries.key}}</ion-label>
    </ion-col>
    <ion-col col-1>
      <ion-label>:</ion-label>
    </ion-col>
    <ion-col col-4>
        <ion-label>{{entries.value}}</ion-label>
    </ion-col>
  </ion-row>

</ion-content>
