<ion-header>

  <ion-navbar>
    <ion-title>Notifiy Customer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <!-- <ion-row> -->
      <ion-label class="optlabel">Notification Name</ion-label>
      <input type="text" class="optnotification" placeholder="Name for Notification">

      <ion-label class="optlabel">Notification Category</ion-label>
      <!-- select for notification category -->
      <ion-item class="optitem">
        <ion-select [(ngModel)]="notification" class="optselect">
          <ion-option>Emergency</ion-option>
          <ion-option>Discounts</ion-option>
          <ion-option>Leave</ion-option>
          <ion-option>Seasonal</ion-option>
          <ion-option>Custom 1</ion-option>
          <ion-option>Custom 2</ion-option>
        </ion-select>
      </ion-item>

      <ion-label class="optlabel">Notification Type</ion-label>
      <!-- checkbox for notification type -->
      <ion-list class="optlist">
        <ion-row>
          <ion-col col-4>
              <ion-item>
                  <ion-label>SMS</ion-label>
                  <ion-checkbox [(ngModel)]="sms" class="optchecckbox"></ion-checkbox>
              </ion-item>
          </ion-col>
          <ion-col col-4>
              <ion-item>
                  <ion-label>EMAIL</ion-label>
                  <ion-checkbox [(ngModel)]="email" class="optchecckbox"></ion-checkbox>
              </ion-item>
          </ion-col>
          <ion-col col-4>
              <ion-item>
                  <ion-label>PUSH</ion-label>
                  <ion-checkbox [(ngModel)]="push" class="optchecckbox"></ion-checkbox>
              </ion-item>
          </ion-col>
        </ion-row>
      </ion-list>

      <!-- subject input -->
      <ion-label class="optlabel">Subject</ion-label>
      <input type="text" class="optsubject" placeholder="{{notification}}" disabled>

      <!-- body -->
      <ion-label class="optlabel">Body</ion-label>
      <ion-textarea class="optbody" value="Due to Emergency All Appointment has been cancelled" style="height: 200px;border:1px solid grey"></ion-textarea>

      <button ion-button class="optbutton">SEND</button>
    <!-- </ion-row> -->
</ion-content>
