<ion-header>

  <ion-navbar>
    <ion-title>Schedule</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <!-- <ion-row> -->
      <ion-label class="optlabel">Choose Date</ion-label>
      <ion-row>
          <ion-col col-5>
              <ion-datetime 
                  class="optdatetime" 
                  displayFormat="DD-MM-YYYY" 
                  pickerFormat="DD MMMM YYYY" 
                  [(ngModel)]="fromDate" 
                  min="2018" max="2050-12-31" 
                  placeholder="From Date"></ion-datetime>
          </ion-col>
          <ion-col col-2 style="text-align: center;padding:15px;">
              to
          </ion-col>
          <ion-col col-5>
              <ion-datetime class="optdatetime" displayFormat="DD-MM-YYYY" pickerFormat="DD MMMM YYYY" [(ngModel)]="toDate" placeholder="To Date"></ion-datetime>
          </ion-col>
      </ion-row>

      <ion-label class="optlabel">Notification Category</ion-label>
      <!-- select for notification category -->
      <ion-item class="optitem">
        <ion-select [(ngModel)]="notification" class="optselect">
          <ion-option>Emergency</ion-option>
          <ion-option>Discounts</ion-option>
          <ion-option>Leave</ion-option>
          <ion-option>Seasonal</ion-option>
          <ion-option>Custom 1</ion-option>
          <ion-option>Custom 2</ion-option>
        </ion-select>
      </ion-item>


      <!-- checkbox for schedule type -->
      <ion-label class="optlabel">Schedule Type</ion-label>
      <ion-list class="optlist">
        <ion-row>
          <ion-col col-4>
              <ion-item>
                  <ion-label>SMS</ion-label>
                  <ion-checkbox [(ngModel)]="sms" class="optchecckbox"></ion-checkbox>
              </ion-item>
          </ion-col>
          <ion-col col-4>
              <ion-item>
                  <ion-label>PUSH</ion-label>
                  <ion-checkbox [(ngModel)]="push" class="optchecckbox"></ion-checkbox>
              </ion-item>
          </ion-col>
          <ion-col col-4>
              <ion-item>
                  <ion-label>Email</ion-label>
                  <ion-checkbox [(ngModel)]="email" class="optchecckbox"></ion-checkbox>
              </ion-item>
          </ion-col>
        </ion-row>
      </ion-list>

      <!-- subject input -->
      <ion-label class="optlabel">Title</ion-label>
      <input type="text" class="optsubject" placeholder="Type Title">

      <!-- body -->
      <ion-label class="optlabel">Message</ion-label>
      <input type="text" class="optbody" placeholder="Messageg Content..." style="height: 200px;">

      <button ion-button class="optbutton">SEND</button>
    <!-- </ion-row> -->
</ion-content>
