<ion-content padding>
  <ion-label style="color: midnightblue;font-weight: bold">Recent Visits,</ion-label>
  <ion-row *ngFor="let history of pastHistory">
    <ion-col col-3 style="padding:10px;">
      {{history.date}}
    </ion-col>
    <ion-col col-2 style="padding:10px;">
      <div class="vertical-line"></div>
      <ion-icon name="radio-button-on" class="trackervisits"></ion-icon>
    </ion-col>
    <ion-col col-7 style="padding:10px;">
      <ion-row>
        {{history.reason}}
      </ion-row>
      <ion-row>
        {{history.time}}
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
