<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-label class="optlabel">Business Provision Edit</ion-label>
    <div style="margin:15px 0px 15px 0px">
    <ion-row >
        <ion-col col-7>
            <ion-label >Business Start Hour</ion-label>
        </ion-col>
        <ion-col col-1>
          <ion-label>:</ion-label>
        </ion-col>
        <ion-col col-4>
            <ion-input value="10:00"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row >
        <ion-col col-7>
            <ion-label >Business End Hour</ion-label>
        </ion-col>
        <ion-col col-1>
          <ion-label>:</ion-label>
        </ion-col>
        <ion-col col-4>
            <ion-input value="23:00"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row >
          <ion-col col-7>
              <ion-label >Break Time Start</ion-label>
          </ion-col>
          <ion-col col-1>
            <ion-label>:</ion-label>
          </ion-col>
          <ion-col col-4>
              <ion-input value="13:00"></ion-input>
          </ion-col>
        </ion-row>

        <ion-row >
          <ion-col col-7>
              <ion-label >Break Time End</ion-label>
          </ion-col>
          <ion-col col-1>
            <ion-label>:</ion-label>
          </ion-col>
          <ion-col col-4>
              <ion-input value="14:00"></ion-input>
          </ion-col>
        </ion-row>

        <ion-row >
          <ion-col col-7>
              <ion-label >Avg Wait Time</ion-label>
          </ion-col>
          <ion-col col-1>
            <ion-label>:</ion-label>
          </ion-col>
          <ion-col col-4>
              <ion-select [(ngModel)]="minutes">
                <ion-option value="5">5</ion-option>
                <ion-option value="10">10</ion-option>
                <ion-option value="15">15</ion-option>
                <ion-option value="20">20</ion-option>
                <ion-option value="25">25</ion-option>
                <ion-option value="30">30</ion-option>
              </ion-select>

          </ion-col>
        </ion-row>
      </div>  

      <button ion-button class="optbutton">UPDATE</button>

</ion-content>
